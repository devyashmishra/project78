<html>
    <head>
        <title>my family</title>
    </head>
    <body>
<h1>here is my family</h1>
<img id="mom" src="https://image.shutterstock.com/image-vector/working-mom-260nw-158801603.jpg">
<br>
<P id="para"></P>
<br>
<button id="next family member"
onclick="nextfamilymember()">next family member</button>
<script>
    var names=["my mom,my dad,my brother, my grandma"]
    var images=["https://image.shutterstock.com/image-vector/working-mom-260nw-158801603.jpg","https://thumbs.dreamstime.com/b/isolated-cartoon-man-blue-background-dad-businessman-90722403.jpg"
    ,"https://cdn3.iconfinder.com/data/icons/family-member-flat-happy-family-day/512/Brother-512.png","https://t3.ftcdn.net/jpg/02/74/86/30/360_F_274863032_xgwvNFF0u9vZAGPmtvCRHdGxIeeDLAb9.jpg"]
    var i=0;
    function nextfamilymember(){
        document.getElementById(para).innerHTML=names[i];
        document.getElementById(mom).src=images[i];
        i++;
    }
</script>
    </body>
</html>
